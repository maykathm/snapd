version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions-deps:
        patterns:
          - "*"
          
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      non-breaking:
        applies-to: version-updates
        patterns:
        - "*"
        update-types:
        - "minor"
        - "patch"
      breaking:
        applies-to: version-updates
        patterns:
        - "*"
        update-types:
        - "major"

  - package-ecosystem: "gomod"
    directory: "/tests"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "*"
